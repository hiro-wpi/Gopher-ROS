# https://github.com/ros-planning/navigation/tree/noetic-devel/costmap_2d/cfg
map_type: costmap
transform_tolerance: 0.2  # default: 0.3

# Sensor Info
# laser
observation_sources: laser_scan_sensor # point_cloud_sensor
laser_scan_sensor: {sensor_frame: $(arg laser_frame), data_type: LaserScan, topic: $(arg scan), marking: true, clearing: true}


# Robot Footprint
# robot_radius: 0.45
footprint:  [[0.3444150984287262, -0.3444150984287262], [0.4870764911174774, 2.1290789575800773e-08], [0.3444150984287262, 0.3444150984287262], [-4.2581579151601545e-08, 0.4870764911174774], [-0.3444151282310486, 0.3444150388240814], [-0.4870764911174774, -5.80832892893568e-09], [-0.34441497921943665, -0.34441518783569336], [8.516315830320309e-08, -0.4870764911174774]]
footprint_padding: 0.01


# Inflation layer
inflation_layer:
  # max. distance from an obstacle at which 
  # costs are incurred for planning paths.
  inflation_radius: 1.0  # default: 0.55
  # exponential rate at which the obstacle cost drops off
  cost_scaling_factor: 3.0  # default: 10

# Obstacle layer
obstacle_layer:
  obstacle_range: 4.0  # default: 2.5
  raytrace_range: 3.0
  max_obstacle_height: 2.4  # default: 2
  
